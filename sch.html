<html>
    <head>
        <title>Schedule</title>
    </head>
    <body>
        <h1>Course Schedule</h1>
        <hr>
        <form action="/" style="text-align: center;">
            Course ID: <input id="cid" name="cid" type="text" placeholder="Enter ID Here"><br><br>
            Course Name: <input id="cnm" name="cnm" type="text" placeholder="Enter Course Name"><br><br>
            Course Date: <input id="cdt" name="cdt" type="date"><br><br>
            Course Time: <input id="ctm" name="ctm" type="time"><br><br>
            <br>
            <button type="button" id="btn" name="btn">Submit</button>
        </form>
        <a href="/">Click here for home page</a>
    </body>
</html>
